<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрадь для заметок</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #111;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 500px;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            outline: none;
            resize: vertical;
            background: #222;
            color: #fff;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Моя тетрадь</h2>
        <textarea id="notebook" placeholder="Пиши здесь..."></textarea>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notebook = document.getElementById("notebook");
            
            // Загружаем данные при заходе
            notebook.value = localStorage.getItem("notebookData") || "";

            // Автосохранение при изменении текста
            notebook.addEventListener("input", function() {
                localStorage.setItem("notebookData", notebook.value);
            });
        });
    </script>
</body>
</html>
